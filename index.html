<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Hello, world!</title>

  <body>

    <!-- header -->
    <header id="header">
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/platzi-logo.png" alt="logo de platzi">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Los oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lugar y fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conviertete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-platzi"  href="#">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- Main -->
    <main id="main">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/hawaii.jpg" class="d-block w-100" alt="hawaii-1">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/hawaii2.jpg" class="d-block w-100" alt="hawaii-2">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/hawaii3.jpeg" class="d-block w-100" alt="hawaii-3">
              </div>
            </div>
          </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer id="footer" class="py-4">
        <div class="conatiner px-4">
            <div class="row text-center">
                <div class="col-12 pb-1 col-md-3 col-lg pb-lg-0">
                    <a href="#">Preguntas frecuentes</a>
                </div>
                <div class="col-12 pb-1 col-md-3 col-lg pb-lg-0">
                    <a href="#">Contactacnos</a>
                </div>         
                <div class="col-12 pb-1 col-md-3 col-lg pb-lg-0">
                    <a href="#">Facebook</a>
                </div>
                <div class="col-12 pb-1 col-md-3 col-lg pb-lg-0">
                    <a href="#">Prensa</a>
                </div>
                <div class="col-12 pb-1 col-md-3 pb-md-0 col-lg">
                    <a href="#">Conferencias</a>
                </div>
                <div class="col-12 pb-1 col-md-3 py-md-0 col-lg">
                    <a href="#">Terminos y condiciones</a>
                </div>
                <div class="col-12 pb-1 col-md-3 py-md-0 col-lg">
                    <a href="#">Privacidad</a>
                </div>
                <div class="col-12 col-md-3 col-lg">
                    <a href="#">Estudiantes</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- /Footer -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
